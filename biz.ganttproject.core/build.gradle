buildscript {
    ext.kotlin_version = '1.2.+'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'

dependencies {
  compile fileTree(dir: 'lib', include: ['*.jar'])
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
  mavenDeps group: 'com.google.guava', name: 'guava', version: '25.0-jre'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
        }
    }
}

task copyPlugin(type: Copy) {
    into(new File(rootProject.pluginsDir, project.name))
    from(jar.outputs.getFiles().getFiles().flatten())
    from(fileTree(".")) {
      include "plugin.xml"
      include "lib/**.jar"
      include "resources/**"
    }
    doLast {
      println "Copying $project.name to $rootProject.pluginsDir"
    }
}
repositories {
    mavenCentral()
}
